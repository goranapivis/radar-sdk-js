<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>APIVIS | Test SDK Script</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src="https://js.radar.io/v3/radar.min.js"></script>
    <style>
          .links .btn.active {
            background-color: #545b62;
            border-color: #4e555b;
          }

          .result {
            background-color: #f7f7f9;
            border-radius: 0.5rem;
            padding: 1.5rem;
          }

          pre {
            margin: 0;
          }
        </style>
        <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
        <script>
          window.OneSignal = window.OneSignal || [];
          OneSignal.push(function() {
            OneSignal.init({
              appId: "65f3e411-689d-4d80-889e-79318a6ac7a1",
            });
          });
        </script>
  </head>
  <body>

    <div class="container p-3 ">
      <div>
<p>Start tracking and see if you can find the geofences..</p>
      </div>
      <div class="row">
        <div class="col  ">
          <form id="track-once" class="form-inline">
          <!--<input id="your-name" class="form-control mr-2 mt-2" type="text" name="publishable-key" placeholder="Enter your name" style="width: 200px;"/>-->
             <button id="track-btn" class="btn btn-primary mt-2">Track every 30 sec</button>
          </form>
        </div>
        <div class="col ">
          <form id="stop-once" class="">
          <!--  <input id="publishable-key" class="form-control mr-sm-2" type="text" name="publishable-key" placeholder="Enter Publishable Key" style="width: 500px;"/>-->
            <button id="stop-btn" class="btn btn-warning mt-2">Stop Tracking</button>
          </form>
        </div>

      </div>
    </div>




    <div class="container p-3">
      <div class="row">
    <div class="loader pl-3 d-none">
      <!-- By Sam Herbert (@sherb), for everyone. More @ http://goo.gl/7AJzbL -->
      <svg width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#007bff">
        <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="0s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="0s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="1">
          <animate attributeName="r" begin="-0.9s" dur="1.8s" values="1; 20" calcMode="spline" keyTimes="0; 1" keySplines="0.165, 0.84, 0.44, 1" repeatCount="indefinite" />
          <animate attributeName="stroke-opacity" begin="-0.9s" dur="1.8s" values="1; 0" calcMode="spline" keyTimes="0; 1" keySplines="0.3, 0.61, 0.355, 1" repeatCount="indefinite" />
        </circle>
        </g>
      </svg>
    </div>

    <div class="error p-3 d-none">
      <div id="error-message" class="alert alert-danger" role="alert">
      </div>
    </div>

    <div class="results p-3 d-none">
      <div>
        <h3>Status</h3>
        <div class="result">
          <pre><code id="status"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>Location</h3>
        <div class="result">
          <pre><code id="location"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>User</h3>
        <div class="result">
          <pre><code id="user"></code></pre>
        </div>
      </div>

      <div class="mt-4">
        <h3>Events</h3>
        <div class="result">
          <pre><code id="events"></code></pre>
        </div>
      </div>
    </div>
</div>
</div>

    <script>
  $('#stop-once').on('submit', function(e) {
    clearInterval(myVar);
  });

      $('#track-once').on('submit', function(e) {
        clearInterval(myVar);
        e.preventDefault();
        $('.btn-primary').prop('disabled', true);
        $('.loader').removeClass('d-none');
        $('.error').addClass('d-none');
        $('.results').addClass('d-none');

        let publishableKey = 'prj_test_pk_8703906b717691b8764c2ae5051ea96481c525e1';
        OneSignal.getUserId().then(function(userId) {
          console.log("OneSignal User ID:", userId);
      //let description = $('#your-name').val();
      Radar.setDescription(userId);
      console.log("Added userId to Radar!");
    // (Output) OneSignal User ID: 270a35cd-4dda-4b3f-b04e-41d7463a2316
  });




        Radar.initialize(publishableKey);
        function myTimer() {
          Radar.trackOnce(function(err, responseObj, response) {
            const location = responseObj.location;
            const user = responseObj.user;
            const events = responseObj.events;

            console.log(err, location, user, events, response);

            $('input,button').prop('disabled', false);
            //$('.loader').addClass('d-none');

            if (err) {
              clearInterval(myVar);
              console.error(err);
              $('.loader').addClass('d-none');
              $('#error-message').html(err);
              $('.error').removeClass('d-none');
              return;
            }

            $('#status').html(status);

            $('#location').html(formatCode({
              accuracy: location.accuracy,
              altitude: location.altitude,
              altitudeAccuracy: location.altitudeAccuracy,
              heading: location.heading,
              latitude: location.latitude,
              longitude: location.longitude,
              speed: location.speed,
            }));

            $('#user').html(formatCode(user));
            $('#events').html(formatCode(events));

            $('.results').removeClass('d-none');
            $('.loader').removeClass('d-none');
          });
          // end track once
            console.log(' track each 30 second...');
        }


        var myVar = myTimer()

        myVar = setInterval(myTimer, 30000);
      });

      function formatCode(object) {
        return JSON.stringify(object, null, '  ');
      }
    </script>


  </body>
</html>
